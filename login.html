<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Free Streaming App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <header class="flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold">Free Streaming App</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-red-500">Home</a></li>
                <li><a href="browse.html" class="hover:text-red-500">Browse</a></li>
                <li><a href="login.html" class="hover:text-red-500">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-8">
        <h2 class="text-3xl font-bold mb-4">Login</h2>
        <form class="bg-gray-800 p-4 rounded">
            <div class="mb-4">
                <label for="email" class="block text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required class="w-full p-2 rounded bg-gray-700 text-white" />
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required class="w-full p-2 rounded bg-gray-700 text-white" />
            </div>
            <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700">Login</button>
        </form>
    </main>
    <footer class="p-4 text-center">
        <p>&copy; 2023 Free Streaming App. All rights reserved.</p>
    </footer>
</body>
</html>
