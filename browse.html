<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Movies - MovieTube</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <header class="flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold">MovieTube</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-red-500">Home</a></li>
                <li><a href="browse.html" class="hover:text-red-500">Browse</a></li>
                <li><a href="login.html" class="hover:text-red-500">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-8">
        <h2 class="text-3xl font-bold mb-4">Browse Movies on MovieTube</h2>
        <div class="flex mb-4">
            <input type="text" placeholder="Search..." class="flex-grow p-2 rounded bg-gray-800 text-white" />
            <button class="ml-2 bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700">Search</button>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Sample video cards will be added here -->
            <div class="bg-gray-800 p-4 rounded">
                <img src="https://images.pexels.com/photos/3184295/pexels-photo-3184295.jpeg" alt="Sample Movie" class="w-full h-40 object-cover rounded">
                <h3 class="mt-2 text-lg">Sample Movie Title</h3>
                <p class="text-gray-400">Short description of the movie.</p>
            </div>
            <!-- Repeat for more sample movies -->
        </div>
    </main>
    <footer class="p-4 text-center">
        <p>&copy; 2023 MovieTube. All rights reserved.</p>
    </footer>
</body>
</html>
