<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - MovieTube</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <header class="flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold">Free Streaming App</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-red-500">Home</a></li>
                <li><a href="browse.html" class="hover:text-red-500">Browse</a></li>
                <li><a href="login.html" class="hover:text-red-500">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-8">
        <h2 class="text-3xl font-bold mb-4">Video Player</h2>
        <div class="bg-gray-800 p-4 rounded">
            <video id="videoPlayer" class="w-full h-64" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag. You can <a href="https://www.w3schools.com/html/mov_bbb.mp4" download>download the video here</a>.
            </video>
            <div class="mt-4">
                <button id="playBtn" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700">Play</button>
                <button id="pauseBtn" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700">Pause</button>
                <button id="stopBtn" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700">Stop</button>
                <button id="downloadBtn" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">Download</button>
            </div>
        </div>
        <aside class="mt-4">
            <h3 class="text-xl font-bold">Recently Watched</h3>
            <div class="bg-gray-800 p-4 rounded">
                <p class="text-gray-400">No recently watched videos.</p>
            </div>
        </aside>
    </main>
    <footer class="p-4 text-center">
        <p>&copy; 2023 MovieTube. All rights reserved.</p>
    </footer>
    <script src="video.js"></script>
</body>
</html>
